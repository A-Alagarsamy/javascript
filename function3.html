<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function simple()
        {
            var num=parseInt(prompt("enter the num value is"))
            for(i=0;i<num;i++)
            {
                document.write(""+i+"<br>");
            }
        }
        
    

    </script>
    <button type="button" onclick="simple()">clickhere</button>
</body>
</html>
