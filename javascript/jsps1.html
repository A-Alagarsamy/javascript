    <script> 
    
   var a=parseInt(prompt("enter the a value is::"))
   var b=parseInt(prompt("enter the b value is::"))

    document.getElementById("b1").innerHTML="add"+ (a+b);
    document.getElementById("b2").innerHTML="divided"+ (a/b);
    document.getElementById("b3").innerHTML="multi"+ (a*b);
    document.getElementById("b4").innerHTML="module"+ (a%b);

// relational
document.getElementById("b5").innerHTML="greaterthan"+ (a<b);
document.getElementById("b6").innerHTML="lessthan"+ (a>b);
document.getElementById("b7").innerHTML="equal"+ (a==b);
document.getElementById("b8").innerHTML="notequal to"+ (a!=b);

// logical
document.getElementById("b9").innerHTML="AND"+ (a>b)&&(b<a);
document.getElementById("b10").innerHTML="OR"+ (a<b)||(b<a);
document.getElementById("b11").innerHTML=""+! (a>b);
// document.getElementById("b12").innerHTML="not"+ (a!=b);



   
    </script>
